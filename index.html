<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <img class="top-circle" src="images/bg-pattern-top.svg" alt=" top pattern" />
  <div class="card">
    <img class="name_pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
    <br />
    <img class="profile_pic" src="images/image-victor.jpg" alt="profile pic" />
    <div class="bold">
      Victor Crest
      <span class="light">26</span>
    </div>
    <div>London</div>
    <table>
      <tr>
        <td class="bold">
          80K
          <br />
          <span class="light">Followers</span>
        </td>
        <td class="bold">
          803K
          <br />
          <span class="light">Likes</span>

        </td>
        <td class="bold">
          1.4K
          <br />
          <span class="light">Photos</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="bottom-circle-container">
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bottom pattern" />
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vinayak Jaiswal</a>.
  </div>
</body>

</html>
